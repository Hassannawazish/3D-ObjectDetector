name: CI

on:
  push:
    branches: [ "main", "production", "dev" ]
  pull_request:
    branches: [ "main", "production", "dev" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Python 3.10 for compatibility with PyYAML and other packages

      # Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libyaml-dev build-essential  # Required for building PyYAML if needed

      # Upgrade pip and install essential build tools
      - name: Upgrade pip and install build tools
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel cython  # Prepares for wheel builds

      # Pre-install PyYAML from a compatible version to avoid source build
      - name: Pre-install compatible PyYAML
        run: |
          pip install pyyaml==5.4.1 --only-binary=:all: || pip install pyyaml==6.0  # Fallback to 6.0 if 5.4.1 fails

      # Install remaining dependencies from requirements.txt
      - name: Install dependencies
        run: |
          pip install --no-deps -r requirements.txt  # Prevent reinstallation of PyYAML

      # Run Python test cases
      - name: Run tests
        run: |
          pytest --maxfail=5 --disable-warnings
