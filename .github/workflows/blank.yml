name: CI

on:
  push:
    branches: [ "main", "production", "dev" ]
  pull_request:
    branches: [ "main", "production", "dev" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Replace with your required Python version

      # Upgrade pip and install essential build tools
      - name: Upgrade pip and install build tools
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel cython  # Install required build tools for dependencies

      # Install project dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Ensure your requirements.txt is present in the repository root

      # Run Python test cases using pytest
      - name: Run tests
        run: |
          pytest --maxfail=5 --disable-warnings  # Adjust pytest options as needed
